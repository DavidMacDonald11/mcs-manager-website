<!DOCTYPE html>
<html lang="en">
    {{ template "tmpl/header" . }}
    <body>
        <div class="ui menu">
            <div class="header item">Minecraft Server Manager</div>
            <div class="header item">Admin</div>
            <div class="right item ui button" hx-post="/auth/logout">Logout</div>
        </div>
        <div class="ui list">
        {{ range .Users }}
            {{ block "user" . }}
                <div class="item">
                    <h4>{{ .Username }}</h4>
                    <p>{{ .CreatedAt.Format "Jan 02, 2006 15:04:05 UTC" }}</p>
                </div>
            {{ end }}
        {{ end }}
        </div>
    </body>
    {{ template "tmpl/footer" . }}
</html>
